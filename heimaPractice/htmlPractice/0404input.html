<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    <form action="" method="">-->
<!--    <form action="submitNewPage.html" method="get">-->
    <form action="submitNewPage.html" method="post">
        <!--name属性：get方法在网址中显示参数-->
        username:
        <input type="text" name="username" placeholder="please input username"/>
        <br/>
        password:&nbsp;
        <input type="password" name="password" placeholder="please input password"/>
        <br/>
        famer:&nbsp;&nbsp;&nbsp;
        <input type="radio" name="famer">male&nbsp;
        <input type="radio" name="famer">female
        <br/>
        your favorite:
        <input type="checkbox">test
        <input type="checkbox">eating
        <input type="checkbox">sleeping
        <input type="checkbox">phone game
        <br/>
        come from:
        <select>
            <option>beijing</option>
            <option>shanghai</option>
            <option>guangzhou</option>
            <option>shenzhen</option>
        </select><br/>
        comments:
        <textarea cols="30" rows="15" placeholder="please leave your valuable comments!"></textarea>
        <br/>
        <input type="button" value="OK">
        <br/>
        <input type="submit" value="SUBMIT">
        <br/>
        <input type="reset" value="RESET">
        <br/>
    </form>
</body>
</html>
